type: homefiles
files:
    - source: homefiles/Templates/
      destination: ~/Templates/
      existing-file-policy: skip
    - source: homefiles/.var/
      destination: ~/.var/
      existing-file-policy: skip
    - source: homefiles/.var/app/io.gitlab.librewolf-community/.librewolf/
      destination: ~/.var/app/io.gitlab.librewolf-community/.librewolf/
      existing-file-policy: replace      
