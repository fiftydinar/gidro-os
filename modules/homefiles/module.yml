name: homefiles
shortdesc: The homefiles module can be used for copying desired files into /home directory.
readme: https://raw.githubusercontent.com/blue-build/modules/main/modules/homefiles/README.md
example: |
  type: homefiles
  files:
    - source: dots/
      destination: ~/.config
      existing-file-policy: skip
    - source: myappconfig/
      destination: ~/.config/myapp/
      existing-file-policy: replace
  # Homefiles will be copied with this time interval
  # Optional - Default: '1d' - Possible values: 'Xd' (X indicates integer number of days, which can be unlimited)
  run-every: '1d'
  # Homefile updates will wait this long after a boot before running
  # Optional - Default: '5m' - Possible values: 'Xm' (X indicates integer number of minutes, which can be unlimited)
  wait-after-boot: '5m'
