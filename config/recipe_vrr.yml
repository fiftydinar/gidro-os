# image will be published to ghcr.io/<user>/<name>
name: gidro-os-vrr
# description will be included in the image's metadata
description: My personalized custom OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:      
  - type: rpm-ostree
    repos:      
        - https://copr.fedorainfracloud.org/coprs/kylegospo/gnome-vrr/repo/fedora-%OS_VERSION%/kylegospo-gnome-vrr-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/kylegospo/system76-scheduler/repo/fedora-%OS_VERSION%/kylegospo-system76-scheduler-fedora-%OS_VERSION%.repo  
        - https://copr.fedorainfracloud.org/coprs/szydell/system76/repo/fedora-%OS_VERSION%/szydell-system76-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/kylegospo/hl2linux-selinux/repo/fedora-%OS_VERSION%/kylegospo-hl2linux-selinux-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/kylegospo/rom-properties/repo/fedora-%OS_VERSION%/kylegospo-rom-properties-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/fiftydinar/gnome-randr-rust/repo/fedora-%OS_VERSION%/fiftydinar-gnome-randr-rust-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/fiftydinar/gnome-shell-extension-middleclickclose-git/repo/fedora-%OS_VERSION%/fiftydinar-gnome-shell-extension-middleclickclose-git-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/fiftydinar/gnome-shell-extension-openweather-toppk/repo/fedora-%OS_VERSION%/fiftydinar-gnome-shell-extension-openweather-toppk-fedora-%OS_VERSION%.repo
    install:
        - gnome-shell-extension-caffeine
        - gnome-shell-extension-blur-my-shell
        - system76-scheduler
        - gnome-shell-extension-system76-scheduler
        - gnome-shell-extension-middleclickclose-git
        - gnome-shell-extension-openweather-toppk
        - ddccontrol-gtk
        - ddccontrol-db
        - ddccontrol
        - hl2linux-selinux
        - rom-properties-gtk3
        - nautilus-python 
        - system76-power
        - python3-icoextract
        - gnome-randr-rust
    remove:
        - firefox
        - firefox-langpacks
        - htop
        - nvtop
        - gnome-software-rpm-ostree
        - gnome-tour
        - gnome-initial-setup 
        - gnome-system-monitor
        - gnome-shell-extension-apps-menu
        - gnome-shell-extension-background-logo
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-window-list
        - gnome-classic-session
        - gnome-tweaks  

  - type: script
    scripts:
        - vrr.sh
        
  - from-file: module-shared-files.yml
  
  - type: script
    scripts:
        - vrr_2.sh    
  
  - from-file: module-shared-bling.yml
  - from-file: module-shared-yafti.yml
  - from-file: module-shared-default-flatpaks.yml
  
  - type: script
    scripts:
        - signing.sh
        - reload-font-cache.sh
        - system76-scheduler.sh
        - system76-power.sh
        - gnome-extensions-uninstall.sh
        - desktop-shortcut-remover.sh
        - hardware-setup.sh
        - python3-icoextract.sh
        - morewaita.sh
